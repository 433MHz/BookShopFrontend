<div class="container">
    <div *ngFor = "let category of categories">
        <div><div>Category ID:</div> <div class="categoryNameDisplay">{{category.id}}</div></div>
        <div><div>Category Name:</div> <div class="categoryNameDisplay">{{category.name}}</div></div>
        <div>
        <button (click) = "editCategoryName(category.id)">Edit Name</button>
        <button (click) = "deleteCategory(category.id)">Delete Category</button>
        </div>
    </div>
</div>
